<div [ngClass]="flip()">
  <div class="calendar">
    <div class="front" [style]="showFront()">
      <div class="current-date">
        <h1>{{currentDate | date: 'longDate'}}</h1>
      </div>

      <div class="current-month">
        <ul class="week-days">
          <li>MON</li>
          <li>TUE</li>
          <li>WED</li>
          <li>THU</li>
          <li>FRI</li>
          <li>SAT</li>
          <li>SUN</li>
        </ul>

        <div class="weeks">
          <div class="first">
            <span class="last-month" *ngFor="let fwLM of displayMonth.firstWeek.lastMonth">{{fwLM}}</span>
            <span *ngFor="let fwTM of displayMonth.firstWeek.thisMonth" (click)="dayClick(fwTM)">{{fwTM}}</span>
          </div>

          <div class="second">
            <span *ngFor="let sw of displayMonth.secondWeek" (click)="dayClick(sw)">{{sw}}</span>
          </div>

          <div class="third">
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span class="active">15</span>
            <span>16</span>
            <span>17</span>
          </div>

          <div class="fourth">
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span>22</span>
            <span>23</span>
            <span>24</span>
          </div>

          <div class="fifth">
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span>30</span>
            <span>31</span>
          </div>
        </div>
      </div>
    </div>

    <div class="back" [style]="showForm()">
      <input placeholder="What's the event?">
      <div class="info">
        <div class="date">
          <p class="info-date">
          Date: <span>Jan 15th, 2016</span>
          </p>
          <p class="info-time">
            Time: <span>6:35 PM</span>
          </p>
        </div>
        <div class="address">
          <p>
            Address: <span>129 W 81st St, New York, NY</span>
          </p>
        </div>
        <div class="observations">
          <p>
            Observations: <span>Be there 15 minutes earlier</span>
          </p>
        </div>
      </div>

      <div class="actions">
        <button class="save">
          Save <i class="ion-checkmark"></i>
        </button>
        <button class="dismiss" (click)="closeForm()">
          Dismiss <i class="ion-android-close"></i>
        </button>
      </div>
    </div>

  </div>
</div>
