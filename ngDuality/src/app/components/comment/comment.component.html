<div *ngFor="let c of comments" class="comment-box">
  <div class="comment-creator">
    <a [routerLink]="['/users', c.commentor.id]">{{ c.commentor.username }}</a>
  </div>
  <span class="comment-body">{{c.body}}</span>
  <img *ngIf="c.commentor.id === loggedInUser.id" (click)="deleteCommentFromPost(c.id)" src="../../../assets/216465_times_times.svg" />
</div>




<div class="accordion">
  <div class="accordion-header" (click)="showForm = !showForm">
    Add Comment
  </div>
  <div class="accordion-content" *ngIf="showForm">
    <form>
      <input type="text" name="body" [(ngModel)]="comment.body">
      <button (click)="addCommentToPost(comment, post.id)">Submit</button>
    </form>
  </div>
</div>
