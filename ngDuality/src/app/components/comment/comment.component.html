<div *ngFor="let c of comments" style="border: 1px solid black;">
  {{c.body}}

    <img (click)="deleteCommentFromPost(c.id)" src="assets/216465_times_times.svg" />

</div>
<form>


    <h2>Add Comment</h2>

  <input type="text" name="body" [(ngModel)]="comment.body"> <br>
  <button (click)="addCommentToPost(comment, post.id)">Add Comment</button>
</form>
