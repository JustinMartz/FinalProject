<div class="userProfile-container">

  <h1>{{ user.username }}'s profile<br></h1>
  Birthday:{{user.dob}}<br>
  <br>
  About Me: <br>
  <h5>{{ user.aboutMe }}</h5>
  <br>
  <br>
  Resources:<br>
  <ul>
    <li *ngFor="let r of userResources">
      <a target="_blank" href="{{r.resourceLink}}">{{r.description}}</a>
    </li>

  </ul>
</div>
