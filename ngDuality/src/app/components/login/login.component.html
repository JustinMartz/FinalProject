<div class="login-container">
  <div>
      <h1>Login to Duality</h1>


      <input type="text" name="username" [(ngModel)]="logInUser.username" placeholder="Username">
      <br>


      <input type="password" name="password" [(ngModel)]="logInUser.password" placeholder="Password">
      <br>

      <button (click)="login(logInUser)">Log in</button>
  </div>
</div>
