<form>
  <div *ngFor="let b of behaviors">
    <input type="checkbox" name="behavior{{b.id}}" [(ngModel)]="b.checked"> {{b.name}}
    <span *ngIf="b.checked">
      <input type="range" name="intensity{{b.id}}" min="1" max="10" [(ngModel)]="newBR.intensity" (change)="updateBR(newBR.intensity, b)"/>
      <label for="intensity{{b.id}}">Intensity</label>
    </span>
    <br>
  </div>
</form>
