<div class="container">
  <thead>
    <tr>
        <th>Name</th>
        <th>Author of Post</th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of posts">
      <td><a (click)="goToPost(p.id)">{{p.title}}</a></td>

      <td> <a (click)="goToUserProfile(p.creator.id)">{{p.creator.username}}</a></td>

    </tr>
</tbody>
</div>
