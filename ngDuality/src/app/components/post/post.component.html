<div class="container">

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author of Post</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of nonPersonalPosts">
        <td>
          <a (click)="goToPost(p.id)">{{ p.title }}</a>
        </td>
        <td>
          <a (click)="goToUserProfile(p.creator.id)">{{ p.creator.username }}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="accordion-header" (click)="showForm = !showForm">
    Create New Post
  </div>

  <div *ngIf="showForm">
    <form (ngSubmit)="createPost(newPost)">
      <h2>New Post Title</h2>
      <input type="text" name="title" [(ngModel)]="newPost.title" placeholder="Enter your forum post title here..." />
      <h2>Post</h2>
      <textarea name="message" [(ngModel)]="newPost.message" placeholder="Write your feelings here, this is a safe space!"></textarea>
      <button submit="createPost(newPost)">Create Post</button>
    </form>
  </div>

</div>
